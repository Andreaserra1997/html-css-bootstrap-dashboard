<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap Dashboard</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-aFq/bzH65dt+w6FI2ooMVUpc+21e0SRygnTpmBvdBgSdnuTN7QbdgL+OapgHtvPp" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="assets/style.css">
</head>
<body>
    
    <nav>
        <div class="container-fluid py-2">
            <div class="row align-items-center">
                <div class="col-2">
                    <img class="logo_small d-md-none" src="img/mobile-logo.png" alt="">
                    <img class="logo_big d-none d-md-block" src="img/logo.svg" alt="">
                </div>
                <div class="col-9 col-lg-8">
                    <div class="input-group">
                        <span class="input-group-text">
                            <a class="text-dark" href=""><i class="fa-solid fa-magnifying-glass"></i></a>
                        </span>
                        <div class="form-floating">
                            <input type="text" class="form-control" id="floatingInputGroup1" placeholder="Username">
                            <label for="floatingInputGroup1">Prova a cercare: Lezioni di Laravel</label>
                        </div>
                      </div>
                </div>
                <div class="col-1 col-lg">
                    <div class="dropdown d-flex">
                        <div class="d-flex d-none d-lg-block">
                            <button class="btn" type="button">
                                <i class="fa-solid fa-list-ul"></i>
                            </button>
                            <button class="btn" type="button">
                                <i class="fa-solid fa-circle-question"></i>
                            </button>
                            <button class="btn" type="button">
                                <i class="fa-solid fa-ellipsis-vertical"></i>
                            </button>
                        </div>
                        <button class="btn" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <i class="fa-solid fa-bell" style="color: #ff8f00;"></i>
                        </button>
                        <ul class="dropdown-menu">
                          <li><a class="dropdown-item" href="#">Profilo</a></li>
                          <li><a class="dropdown-item" href="#">Fatturazione</a></li>
                          <li><a class="dropdown-item" href="#">Logout</a></li>
                        </ul>
                      </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="left_bar">

    </div>

    <div class="all_content">

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js" integrity="sha384-qKXV1j0HvMUeCBQ+QVp7JcfGl760yU08IQ+GpUo5hlbpg51QRiuqHAJz8+BrxE/N" crossorigin="anonymous"></script>
</body>
</html>
